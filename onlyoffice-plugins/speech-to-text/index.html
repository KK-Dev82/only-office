<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speech To Text</title>
    <!-- ONLYOFFICE Plugin SDK -->
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css" />
    <link rel="stylesheet" href="styles.css?v=0.3.5" />
    <script type="text/javascript" src="core.js?v=0.3.5"></script>
    <script type="text/javascript" src="speech-recognition.js?v=0.3.5"></script>
    <script type="text/javascript" src="bootstrap.js?v=0.3.5"></script>
  </head>
  <body>
    <div class="stt-root">
      <header class="stt2-header">
        <div class="stt2-title">Speech To Text</div>
        <div class="stt2-actions">
          <label class="stt2-toggle" title="Toggle การฟัง">
            <input id="listenToggle" type="checkbox" />
            <span class="stt2-slider" aria-hidden="true"></span>
          </label>
          <button id="btnExpand" class="stt2-expand" type="button" aria-label="Expand/Collapse" title="ย่อ/ขยาย">
            ▾
          </button>
          <button id="btnClose" class="stt2-close" type="button" aria-label="Close" title="ปิด">
            ×
          </button>
        </div>
      </header>

      <main class="stt2-main">
        <div
          id="textOutput"
          class="stt2-preview"
          data-placeholder="กำลังแปลงเสียงเป็นข้อความ..."
          role="textbox"
          aria-readonly="true"
        ></div>
      </main>
    </div>
  </body>
</html>
